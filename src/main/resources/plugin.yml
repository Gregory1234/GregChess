name: GregChess
version: ${project.version}
main: gregc.gregchess.GregChess
api-version: 1.16
author: GregC
description: Chess Plugin
depend: [ GregCore ]
commands:
  chess:
    description: Main chess command
    usage: /<command> [duel|leave|draw] [player]
    aliases: [greg-chess]
permissions:
  greg-chess.debug:
    description: Can use /chess [capture|move|skip|spawn]
    default: op
